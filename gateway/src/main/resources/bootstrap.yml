server:
  port: 10080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能，利用微服务名称进行路由
      routes:
        - id: txlcn-account-id
          uri: lb://txlcn-account
          predicates:
            - Path=/account/**

        - id: txlcn-storage-id
          uri: lb://txlcn-storage
          predicates:
            - Path=/storage/**

        - id: txlcn-order-id
          uri: lb://txlcn-order
          predicates:
            - Path=/order/**
    nacos:
      discovery:
        server-addr: localhost:18080

# 打开监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"