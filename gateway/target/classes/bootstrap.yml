server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能，利用微服务名称进行路由
      routes:
        - id: auth-id
          uri: lb://auth
          predicates:
          - Path=/webapi/auth/**
          filters:
            - StripPrefix=2
    nacos:
      discovery:
        server-addr: localhost:18080

# 打开监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"